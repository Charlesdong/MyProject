{% extends "base.html" %}

{% block content %}
  <div id="content">
    <!-- insert the page content here -->
    <h1>{{ object.title }}</h1>
      <div class="titie">
      <i>
        {% if not out_url %}{{ object.author }},&nbsp;&nbsp;&nbsp;{{ object.createtime|date:"SHORT_DATE_FORMAT" }}{% else %}转自: {{ out_url }}{% endif %},&nbsp;&nbsp;&nbsp;浏览{{ object.count }}次
      </i>
      </div>
    <hr width=750>
    <p>{{ object.content }}</p>
    </div>
{% endblock %}
